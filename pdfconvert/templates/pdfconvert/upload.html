<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload PDF</title>
</head>
<body>
    <h1>Upload PDF for Textract</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="bank_key">Bank key:</label>
        <input type="text" name="bank_key" id="bank_key" required><br>
        <label for="file">PDF file:</label>
        <input type="file" name="file" id="file" accept="application/pdf" required><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
