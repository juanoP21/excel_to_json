<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">Upload PDF for Textract</h1>
    {% if message %}
        {% if success %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% else %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endif %}
    {% endif %}
    <form method="post" enctype="multipart/form-data" id="upload-form" class="card p-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="bank_key" class="form-label">Bank key</label>
            <input type="text" name="bank_key" id="bank_key" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="files" class="form-label">PDF files</label>
            <input type="file" name="files" id="files" class="form-control" accept="application/pdf" multiple required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
<div class="loader" id="loading">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<script>
    const form = document.getElementById('upload-form');
    const loading = document.getElementById('loading');
    form.addEventListener('submit', function () {
        loading.style.display = 'flex';
    });
</script>
</body>
</html>
