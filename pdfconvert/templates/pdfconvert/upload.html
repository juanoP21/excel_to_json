<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload PDF</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .loader {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4">Upload PDF for Textract</h1>
      {% if message %} {% if success %}
      <div class="alert alert-success" role="alert">{{ message }}</div>
      {% else %}
      <div class="alert alert-danger" role="alert">{{ message }}</div>
      {% endif %} {% endif %}
      <form
        method="post"
        enctype="multipart/form-data"
        id="upload-form"
        class="card p-4"
      >
        {% csrf_token %}
        <div class="mb-3">
          <label for="bank_key" class="form-label">Bank key</label>
          <select name="bank_key" id="bank_key" class="form-select" required>
            <option value="bancolombia_textract">bancolombia_textract</option>
            <option value="bogota">banco bogota</option>
            <option value="davivienda">davivienda</option>
            <option value="occidente">occidente</option>
            <option value="agrario">agrario</option>
            <option value="alianza">alianza</option>
            <option value="bbva">bbva</option>
            <option value="avvillas">avvillas</option>
            <option value="itau">itau</option>
          </select>
        </div>
        <div id="excel-params" style="display: none;">
          <div class="mb-3">
            <label for="worksheet" class="form-label">Worksheet</label>
            <input type="text" class="form-control" name="worksheet" id="worksheet" />
          </div>
          <div class="mb-3">
            <label for="header_row" class="form-label">Header row</label>
            <input type="number" class="form-control" name="header_row" id="header_row" min="0" />
          </div>
          <div class="mb-3">
            <label for="skip_rows" class="form-label">Skip rows</label>
            <input type="number" class="form-control" name="skip_rows" id="skip_rows" min="0" />
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="remove_unnamed" name="remove_unnamed" checked>
            <label class="form-check-label" for="remove_unnamed">Remove unnamed columns</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="files" class="form-label">Files</label>
          <input
            type="file"
            name="files"
            id="files"
            class="form-control"
            accept="application/pdf,.csv,.xls,.xlsx"
            multiple
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>
    <div class="loader" id="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  <script>
      const form = document.getElementById("upload-form");
      const loading = document.getElementById("loading");
      const bankSelect = document.getElementById("bank_key");
      const excelParams = document.getElementById("excel-params");
      const excelBanks = [
        "occidente",
        "agrario",
        "alianza",
        "bbva",
        "avvillas",
        "itau",
      ];

      function toggleParams() {
        if (excelBanks.includes(bankSelect.value)) {
          excelParams.style.display = "block";
        } else {
          excelParams.style.display = "none";
        }
      }

      bankSelect.addEventListener("change", toggleParams);
      toggleParams();

      form.addEventListener("submit", function () {
        loading.style.display = "flex";
      });
    </script>
  </body>
</html>
